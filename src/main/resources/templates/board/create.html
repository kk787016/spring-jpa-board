<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시글 작성</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
  <h1 class="my-4">게시글 작성</h1>

  <form id="postForm">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">작성하기</button>
    <a href="/" class="btn btn-secondary ml-3">목록으로 돌아가기</a>
  </form>
</div>

<script>
  const form = document.getElementById('postForm');

  form.addEventListener('submit', async (event) => {
    event.preventDefault(); // 기본 폼 제출 막기

    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();

    if (!title || !content) {
      alert('제목과 내용을 모두 입력해주세요.');
      return;
    }

    const accessToken = localStorage.getItem('accessToken');
    if (!accessToken) {
      alert('로그인이 필요합니다.');
      window.location.href = '/user/login'; // 로그인 페이지로 이동
      return;
    }

    try {
      const response = await fetch('/api/board/new', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + accessToken, // ✅ Authorization 헤더 포함
        },
        body: JSON.stringify({ title, content }),
      });

      if (response.ok) {
        alert('게시글이 작성되었습니다.');
        window.location.href = '/'; // 글 목록 등으로 이동
      } else if (response.status === 401) {
        alert('인증이 필요합니다. 다시 로그인 해주세요.');
        localStorage.removeItem('accessToken'); // accessToken 무효화
        window.location.href = '/user/login';
      } else {
        // 응답이 JSON이 아닐 수 있으니 예외 처리
        let errorMessage = '알 수 없는 오류가 발생했습니다.';
        try {
          const errorData = await response.json();
          errorMessage = errorData.message || errorMessage;
        } catch (e) {
          const text = await response.text();
          if (text) errorMessage = text;
        }
        alert('오류: ' + errorMessage);
      }
    } catch (error) {
      console.error('게시글 작성 오류:', error);
      alert('서버와 통신 중 오류가 발생했습니다.');
    }
  });
</script>
</body>
</html>
