<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시글 리스트</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
  <!-- errorMessage와 message를 표시하는 부분 추가 -->
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <p th:text="${errorMessage}"></p>
  </div>
  <div th:if="${message}" class="alert alert-success" role="alert">
    <p th:text="${message}"></p>
  </div>

  <h1 class="my-4">게시글 리스트</h1>


  <h2 class="my-4">🔥 베스트 게시글 TOP 3 🔥</h2>
  <div id="best-posts-section" class="mb-4">
    <ol id="best-posts-list" class="list-group">
      <li class="list-group-item">베스트 게시글을 불러오는 중...</li>
    </ol>
  </div>
  <hr/>
  <!-- 로그인한 사용자 정보 표시 -->
  <div class="mb-3 d-flex align-items-center">
    <span id="userInfo" class="font-weight-bold"></span>
    <button id="logoutBtn" onclick="logout()" class="btn btn-danger btn-sm ml-2" style="display: none;">로그아웃</button>
  </div>

  <!-- 게시글 목록 -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
      <th>상세보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
      <td th:text="${board.id}"></td>
      <td th:text="${board.title}"></td>
      <td th:text="${board.user.userId}"></td>
      <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
      <td>
        <a th:href="@{/board/{id}(id=${board.id})}"
           th:data-board-id="${board.id}" class="btn btn-info detail-link">상세보기</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- 게시글 작성 이동 버튼: 클릭 시 로그인 체크 후 이동 -->
  <button id="writeBtn" class="btn btn-primary">게시글 작성</button>

  <!-- 로그인, 회원가입 버튼 (비로그인 상태에서만 보여야 함) -->
  <div id="authButtons" class="mt-3">
    <a href="/user/login" class="btn btn-secondary">로그인</a>
    <a href="/user/register" class="btn btn-secondary">회원가입</a>
  </div>
</div>

<script>
  const token = localStorage.getItem("accessToken");

  // JWT 디코딩 함수
  function parseJwt(token) {
    try {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
              '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    } catch (e) {
      return null;
    }
  }

  // 페이지 로딩 시 사용자 상태 확인
  document.addEventListener("DOMContentLoaded", () => {
    const userInfoEl = document.getElementById("userInfo");
    const authButtons = document.getElementById("authButtons");
    const logoutBtn = document.getElementById("logoutBtn");
    fetchAndRenderBestPosts();


    if (token) {
      const payload = parseJwt(token);
      if (payload && payload.sub) {
        userInfoEl.textContent = `안녕하세요, ${payload.sub} 님`;
        authButtons.style.display = "none"; // 로그인/회원가입 숨김
        logoutBtn.style.display = "inline-block"; // 로그아웃 버튼 보이기
      } else {
        userInfoEl.textContent = "토큰 오류: 사용자 정보 확인 실패";
      }
    } else {
      userInfoEl.textContent = "로그인이 필요합니다.";
    }
  });

  function renderBestPosts(bestBoards) {
    const bestPostsList = document.getElementById("best-posts-list");
    bestPostsList.innerHTML = ''; // "불러오는 중..." 메시지 삭제

    if (bestBoards.length === 0) {
      bestPostsList.innerHTML = '<li class="list-group-item">아직 베스트 게시글이 없습니다.</li>';
      return;
    }

    bestBoards.forEach((board, index) => {
      // li 요소 생성
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';

      // a 태그(링크) 생성
      const link = document.createElement('a');
      link.href = `/board/${board.id}`; // 상세 페이지 경로
      link.textContent = `${index + 1}위: ${board.title} (작성자: ${board.nickname})`;

      // 점수 span 생성
      const scoreSpan = document.createElement('span');
      scoreSpan.className = 'badge badge-primary badge-pill';
      scoreSpan.textContent = `점수: ${board.likeCount}`;

      // li에 자식 요소들 추가
      li.appendChild(link);
      li.appendChild(scoreSpan);

      // 최종적으로 ul에 li 추가
      bestPostsList.appendChild(li);
    });
  }
  function fetchAndRenderBestPosts() {
    fetch('/api/board/best') // 이전에 만든 베스트 게시글 API 호출
            .then(response => {
              if (!response.ok) {
                throw new Error('베스트 게시글을 불러오는데 실패했습니다.');
              }
              return response.json();
            })
            .then(data => {
              // 성공적으로 데이터를 받아오면, 화면에 그리는 함수 호출
              renderBestPosts(data.boards);
            })
            .catch(error => {
              console.error(error);
              const bestPostsList = document.getElementById("best-posts-list");
              bestPostsList.innerHTML = '<li class="list-group-item text-danger">베스트 게시글을 불러올 수 없습니다.</li>';
            });
  }
  // 로그아웃 함수
  function logout() {
    localStorage.removeItem("accessToken");
    alert("로그아웃 되었습니다.");
    //window.location.href = "/user/login";
    window.location.replace("user/login")

  }

  document.getElementById("writeBtn").addEventListener("click", () => {
    const token = localStorage.getItem("accessToken");

    if (!token) {
      alert("로그인이 필요합니다.");
      window.location.href = "/user/login";
    } else {
      // fetch로 /board/new 요청
      fetch("/board/new", {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      })
              .then(res => {
                if (res.ok) {
                  return res.text(); // HTML 반환될 경우
                } else {
                  throw new Error("접근 불가");
                }
              })
              .then(html => {
                document.open();
                document.write(html);
                document.close();
              })
              .catch(err => {
                alert("게시글 작성 페이지에 접근할 수 없습니다.");
                console.error(err);
              });
    }
  });


</script>
</body>
</html>
